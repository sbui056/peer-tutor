type User @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  email: String!
  role: String!      # "student" or "tutor"
  createdAt: AWSDateTime
}

type Booking @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  studentID: ID!
  tutorID: ID!
  time: AWSDateTime!
  status: String!    # "requested", "confirmed", "completed"
  createdAt: AWSDateTime
}
