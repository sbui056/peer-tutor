type User @model @auth(rules: [{allow: owner}, {allow: private, operations: [create, read, update]}]) {
  id: ID!
  email: String!
  role: String!
  createdAt: AWSDateTime
}

type Booking @model @auth(rules: [{allow: owner}]) {
  id: ID!
  studentID: ID!
  tutorID: ID!
  time: AWSDateTime!
  status: String!
  createdAt: AWSDateTime
}
 